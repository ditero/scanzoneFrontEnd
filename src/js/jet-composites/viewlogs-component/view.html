<div class="viewlogs-component">
    <h1>Scan<strong>Zone</strong></h1>
    <hr align="center" width="100%">
    <h2>User<strong>Logs</strong></h2>
    <div class="content">
<!--        <input type="search" placeholder="userID">-->
        <input type="text" class="form-control"
            placeholder="search userID"
            data-bind="value: nameSearch, valueUpdate:['input']">
        <br><br>
          <table>
            <thead>
              <th>userID</th>
              <th>Login Time</th>
              <th>Tasks Done</th>
              <th>Logout Time</th>
            </thead>
            <tbody data-bind="foreach: filteredEmployees">
              <td data-bind="text: id"></td>
              <td data-bind="text: name"></td>
              <td data-bind=""></td>
              <td data-bind=""></td>
            </tbody>
          </table>
    </div>
</div>
